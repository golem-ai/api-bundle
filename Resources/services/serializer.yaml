services:
    golem.serializer:
        class: 'Symfony\Component\Serializer\Serializer'
        arguments:
            $normalizers:
                - '@GolemAi\Core\Serializer\Denormalizer\ResponseDenormalizer'
                - '@GolemAi\Core\Serializer\Denormalizer\InteractionsDenormalizer'
                - '@GolemAi\Core\Serializer\Normalizer\RequestNormalizer'
                - '@GolemAi\Core\Serializer\Normalizer\PingRequestNormalizer'
            $encoders:
                - '@serializer.encoder.json'
        public: true
        autowire: true
        autoconfigure: false